<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <title>Perguntas - Rocket.Q</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="content" id="room">

        <header>
            <img src=" assets/logo.svg" alt="rocket.Q logo">

            <div class="header-buttons">
                <a href="create-room.html">
                    <div class="button">
                        <img src="assets/white-users-icon.svg" alt="">Criar sala
                    </div>
                </a>
                <button class="button outlined">
                    # 323243<img src="assets/copy-icon.svg" alt="">
                </button>
            </div>
        </header>

        <div class="question-area">
            <h2>Faça uma pergunta</h2>
            <textarea name="question-box" id="question-box" cols="30" rows="10"
                placeholder="O que você quer perguntar?"></textarea>

            <div class="question-footer">
                <div class="left-side">
                    <img src="assets/lock-icon.svg">
                    <p>Esta pergunta é anônima</p>
                </div>
                <button>Enviar</button>
            </div>

        </div>


    </div>

</body>

</html>
