<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <title>Criar Sala - Rocket.Q</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="content" id="home">

        <header>
            <img src=" assets/logo.svg" alt="rocket.Q logo">
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form>
                        <label class="sr-only" for="room-pass">insira uma senha</label>
                        <input type="number" id="room-pass" placeholder="Código da Sala">
                        <button class="button">
                            <img src="assets/white-users-icon.svg">Criar sala
                        </button>
                    </form>
                </section>

                </section>
            </div>
        </main>

    </div>


</body>

</html>
